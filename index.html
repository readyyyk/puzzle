<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div style="width: 100%;display:flex;justify-content: center;">
        <canvas id="cvs" width="384px" height="384px" style='border:1px solid #000;'></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        
    let cvs = document.querySelector("#cvs"),
        ctx = cvs.getContext("2d")

    class wall {
        constructor(props) {
            this.position = {
                x: props.posX * box,
                y: props.posY * box
            }
            this.size = {
                x: props.szX * box,
                y: props.szY * box
            }
            this.img = new Image()
            this.img.src = `${props.img}`
            this.color = props.color
        }
    }


    const box = 32
    let nel = 0,
        target

    let wProps = [{
        posX:0,
        posY:0,
        szX: 3,
        szY: 3,
        img: "1.jpg",
        color: "red"
    },
        {
        posX:5,
        posY:3,
        szX: 3,
        szY: 3,
        img: "2.jpg",
        color: "blue"
    },
        {
        posX:8,
        posY:7,
        szX: 3,
        szY: 3,
        img: "3.jpg",
        color: "green"
    },
        {
        posX:2,
        posY:2,
        szX: 3,
        szY: 3,
        img: "4.jpg",
        color: "#c9c9c9"
    }]

    let walls = []
    for(let el of wProps)
        walls.push(new wall(el))  

    let main = () => {
        ctx.clearRect(0, 0, cvs.width, cvs.height)
        for(let el of walls){
            if(el.img.src) {
                ctx.drawImage(el.img, el.position.x, el.position.y, el.size.x, el.size.y)
            } else {
                ctx.beginPath()
                ctx.rect(el.position.x, el.position.y, el.size.x, el.size.y)
                ctx.fillStyle = el.color
                ctx.fill()
                ctx.closePath()
            }
        }
    }

    document.addEventListener("keydown", (e) => {
            e.preventDefault() 
            if(e.key >= 0 && e.key <= 9){
                nel = Number(e.key)
            if(walls[nel]){
                target = walls[nel]
                walls.splice(nel,1)
                walls.push(target)
                nel = walls.length-1
            } else
                target = null
        }

        let el = walls[nel]
        if(e.key == 'ArrowUp'){
            el.position.y-=box;
        } else if(e.key == 'ArrowDown'){
            el.position.y+=box
        } else if(e.key == 'ArrowLeft'){
            el.position.x-=box
        } else if(e.key == 'ArrowRight'){
            el.position.x+=box
        }
    })

    function checkClick (e) {

        if(e.changedTouches){
            if(e.changedTouches.length > 1){
                alert("only 1 touch!!!")
            } else {
                e.offsetY = e.changedTouches[0].clientY - cvs.getBoundingClientRect().y
                e.offsetX = e.changedTouches[0].clientX - cvs.getBoundingClientRect().x
            }
        }

        for(let i=walls.length-1;i>=0;i--){
            let el = walls[i]
            //console.log(e, el.position.x )    
            if( e.offsetX >= el.position.x && e.offsetX <= el.position.x+el.size.x &&
                e.offsetY >= el.position.y && e.offsetY <= el.position.y+el.size.y){
                    target = el
                    target.ox = el.position.x - e.offsetX
                    target.oy = el.position.y - e.offsetY

                    walls.splice(i,1)
                    walls.push(target)

                    document.addEventListener("mousemove", mouseMoveListener)
                    document.addEventListener("touchmove", mouseMoveListener)
                    //console.log(target)
                    return
                }
        }
    }

    function mouseMoveListener (e) {
        if(e.changedTouches){
            e.offsetX = e.changedTouches[0].clientX - cvs.getBoundingClientRect().x
            e.offsetY = e.changedTouches[0].clientY - cvs.getBoundingClientRect().y
        }

        let mvX = target.position.x - e.offsetX - target.ox,
            mvY = target.position.y - e.offsetY - target.oy
        if(target.position.x - mvX + (mvX % 32) >= 0 && target.position.x - mvX + (mvX % 32) + target.size.x <= cvs.getBoundingClientRect().width)
            target.position.x -= mvX - (mvX % 32)
        if(target.position.y - mvY + (mvY % 32) >= 0 && target.position.y - mvY + (mvY % 32) + target.size.y <= cvs.getBoundingClientRect().height)
            target.position.y -= mvY - (mvY % 32)
    }

    document.addEventListener("touchstart", checkClick)
    document.addEventListener("mousedown", checkClick)
    
    document.addEventListener("mouseup", () => { target = null; document.removeEventListener("mousemove", mouseMoveListener)})
    document.addEventListener("touchend", () => { target = null; document.removeEventListener("touchmove", mouseMoveListener)})

    
    

    setInterval(main, 10)

    </script>
</body>
</html>
